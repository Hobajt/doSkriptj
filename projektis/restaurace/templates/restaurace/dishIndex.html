{% load static %}

<html>
<head>
  <link rel="stylesheet" type="text/css" href="{% static 'restaurace/css/myStyle.css' %}">
</head>
<body>
  <h1>Dishes</h1>

  <div id="wrapper">
  <table>
    {% for dish in dishes %}
    <tr>
      <td>
        <a href="{% url 'restaurace:dishInfo' dish.id %}">{{ dish.name }}</a>
      </td>
    </tr>
    {% endfor %}
  </table>
  
  <div class="gap"></div>
  <a href="{% url 'restaurace:index' %}"> Show me restaurants</a>
  </wrapper>
</body>
</html>
